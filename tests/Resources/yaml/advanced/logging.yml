# Logging configuration

# Default logging format
format: "[%datetime%] %channel%.%level_name%: %message% %context% %extra%\n"

# Available logging levels
levels:
  debug: 100
  info: 200
  notice: 250
  warning: 300
  error: 400
  critical: 500
  alert: 550
  emergency: 600

# Channels configuration
channels:
  app:
    handlers: [file, console]
    level: debug
  security:
    handlers: [file, database]
    level: info
  api:
    handlers: [file]
    level: info

# Handlers configuration
handlers:
  file:
    type: stream
    path: /var/log/app.log
  console:
    type: console
  database:
    type: database
    table: logs

# Log rotation configuration
rotation:
  max_files: 10
  max_size: "10M"
  frequency: daily
