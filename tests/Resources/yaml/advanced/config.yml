# Configuration principale
app_name: Advanced Test App
version: 1.0.0

# Groupe de configuration
config_group:
  database:
    host: localhost
    port: 3306
    name: test_db
    user: '@security::database.credentials.username'
    password: '@security::database.credentials.password'
  
  # Référence avec wildcard dans un groupe imbriqué
  logging:
    level: debug
    format: '@logging::%'
    path: /var/log/app.log
    rotation: '@common::logging.rotation'
  
  # Groupe avec plusieurs niveaux d'imbrication
  features:
    feature_one:
      enabled: true
      settings:
        timeout: 30
        retry: 3
        options: '@features::feature_one.options'
    
    feature_two:
      enabled: false
      settings: '@features::%'

# Référence à un groupe entier
all_features: '@features::'

# Référence à une clé qui n'existe pas dans le domaine cible
missing_reference: '@nonexistent::key'

# Référence à une clé qui existe dans plusieurs endroits dans le domaine cible
ambiguous_reference: '@common::%'
