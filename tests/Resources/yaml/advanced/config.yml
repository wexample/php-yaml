# Main configuration
app_name: Advanced Test App
version: 1.0.0

# Configuration group
config_group:
  database:
    host: localhost
    port: 3306
    name: test_db
    user: '@security::database.credentials.username'
    password: '@security::database.credentials.password'
  
  # Reference with wildcard in a nested group
  logging:
    level: debug
    format: '@logging::%'
    path: /var/log/app.log
    rotation: '@common::logging.rotation'
  
  # Group with multiple levels of nesting
  features:
    feature_one:
      enabled: true
      settings:
        timeout: 30
        retry: 3
        options:
          cache: true
          compression: gzip
    
    feature_two:
      enabled: false
      settings: '@features::%'

# Reference to an entire group
all_features: '@features::'

# Reference to a key that doesn't exist in the target domain
missing_reference: '@nonexistent::key'

# Reference to a key that exists in multiple places in the target domain
# Using a more specific reference to avoid ambiguity
ambiguous_reference: '@common::ambiguous_key'
