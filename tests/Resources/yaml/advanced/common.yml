# Common configuration

# Application parameters
app:
  environment: development
  debug: true
  timezone: Europe/Paris
  locale: en_US

# Cache parameters
cache:
  enabled: true
  driver: redis
  ttl: 3600
  prefix: app_cache_

# Logging parameters
logging:
  enabled: true
  level: debug
  rotation:
    max_files: 7
    max_size: "5M"
    frequency: daily

# Network parameters
network:
  timeout: 30
  retry: 3
  proxy: null

# Duplicate value to test ambiguous resolution
ambiguous_key: "Value in common"

# Group with an ambiguous key
group_one:
  ambiguous_key: "Value in group_one"

# Another group with an ambiguous key
group_two:
  ambiguous_key: "Value in group_two"
